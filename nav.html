<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
    		<a id="planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-ul"></i> Planner</a>
		<a id="weekly_recap" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clock-rotate-left"></i> Weekly Recap</a>
		<a id="monthly_recap" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-days"></i> Monthly Recap</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Planner-9a874be32fa84240a2931d40aab9ab4e?pvs=4", '_blank').focus();
      			else if (id == 'planner')
				window.open("https://www.notion.so/HOME-ad900d523f3c4e7fbcc754c1169b2cdd?pvs=4", '_blank').focus();
			else if (id == 'weekly_recap')
				window.open("https://www.notion.so/Weekly-Recap-31a1288db26344438b84b0b78d3413c7?pvs=4", '_blank').focus();
			else if (id == 'monthly_recap')
				window.open("https://www.notion.so/Monthly-Recap-f563a5c81c7d4ad58703bfb33ebbac3c?pvs=4", '_blank').focus();
		}
	</script>


</body>

</html>
